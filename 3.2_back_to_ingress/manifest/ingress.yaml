apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: persisting-data-ingress
  namespace: exercises
  labels:
    app.kubernetes.io/name: persisting-data-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: src-1-log-output
                port:
                  number: 80
          - path: /pingpong
            pathType: Prefix
            backend:
              service:
                name: src-2-pingpong
                port:
                  number: 80

